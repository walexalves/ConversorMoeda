<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moeda</title>
</head>

<body>

    <img class="logo" src="assets//logo.gif" alt="logo-coonvert-money" />
    <main>

        <label>
            Converter <b>de:</b>
            <select>
                <option>Raal Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro </option>
            </select>
        </label>
        
        
        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="money-convertida">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="arrow-img" src="assets/seta.png" alt="seta">

            <div class="currency-box">

                <img src="assets/dolar.png" alt="logomodeadaconverte">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>
</body>

<script src="script.js"></script>


</html>
